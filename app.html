<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Empire</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/glcf.css">
</head>
<body onload="runGameLoader()">

    <div id="gameLoader" style="background: #123456;">
        <div class="loading-content">
            <div class="loading-square">
              <div class="loading-square__7"></div>
              <div class="loading-square__8"></div>
              <div class="loading-square__9"></div>
              <div class="loading-square__4"></div>
              <div class="loading-square__5"></div>
              <div class="loading-square__6"></div>
              <div class="loading-square__1"></div>
              <div class="loading-square__2"></div>
              <div class="loading-square__3"></div>
            </div>
            <div class="loading-fade">
              <div class="loading-fade__1">
                Wanna play game...
              </div>
              
              <div class="loading-fade__3">
                Be prepare to tackle this...
              </div>
              
              <div class="loading-fade__5">
                Why so serious?
              </div>

              <div class="loading-fade__7">
                Just keep playing...
              </div>
            </div>
            <div class="loading-bar">
              <div class="loading-bar__holder">
                <div class="loading-bar__filled"></div>
              </div>
            </div>
          </div>
    </div>

    <div id="window">
        <div class="machine">
			<div class="container">
				<div class="winner">
				</div>
			</div>
			<div class="handle">		    		    	
		    </div>			
		 </div>
		<style scope id="setting"></style>
		<style scope id="update"></style>
		<script type="text/javascript" src="src/js/app.js"></script>
    </div>
    
    <script src="src/js/app.js"></script>
    <script src="src/js/utils.js"></script>
</body>
</html>
